<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üêê Goat Farm Login</title>

<style>
/* ================= BASE ================= */
body{
  font-family:"Segoe UI",Arial;
  background:linear-gradient(135deg,#fdfbfb,#ebedee);
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

/* Floating goat */
body::before{
  content:"üêê";
  position:fixed;
  top:16px;
  right:20px;
  font-size:42px;
  animation:floatGoat 3s ease-in-out infinite;
  pointer-events:none;
}
@keyframes floatGoat{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

/* ================= LOGIN CARD ================= */
.login-card{
  background:rgba(255,255,255,.9);
  backdrop-filter:blur(12px);
  border-radius:18px;
  padding:28px 26px;
  width:320px;
  box-shadow:0 12px 32px rgba(0,0,0,.12);
  animation:fadeIn 0.6s ease;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

.login-card h1{
  text-align:center;
  color:#2c5364;
  margin-bottom:8px;
}
.login-card p{
  text-align:center;
  color:#666;
  margin-bottom:18px;
}

/* ================= INPUT ================= */
input{
  width:100%;
  padding:10px;
  margin-bottom:12px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:14px;
}
input:focus{
  outline:none;
  border-color:#2c5364;
}

/* ================= BUTTON ================= */
button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  font-weight:bold;
  cursor:pointer;
  background:#2c5364;
  color:#fff;
  font-size:15px;
  transition:.3s;
}
button:hover{
  transform:translateY(-2px);
  box-shadow:0 8px 18px rgba(44,83,100,.35);
}

/* ================= ERROR ================= */
#error{
  margin-top:10px;
  text-align:center;
  color:#e84118;
  font-weight:bold;
  display:none;
}

/* ================= FOOTER ================= */
.footer{
  margin-top:14px;
  text-align:center;
  font-size:12px;
  color:#777;
}

/* ================= MOBILE ================= */
@media(max-width:480px){
  .login-card{
    width:90%;
  }
}
</style>
</head>

<body>

<div class="login-card">
  <h1>üêê Goat Farm</h1>
  <p>Owner Login</p>

  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">üîê Login</button>

  <div id="error">Invalid username or password</div>

  <div class="footer">
    ¬© Goat Farm Management
  </div>
</div>

<script>
/* ================= DEFAULT CREDENTIALS ================= */
/* üîí Change here if needed */
const DEFAULT_USER = "admin";
const DEFAULT_PASS = "12345";

/* ================= LOGIN ================= */
function login(){
  const u = document.getElementById("username").value.trim();
  const p = document.getElementById("password").value.trim();
  const err = document.getElementById("error");

  if(u === DEFAULT_USER && p === DEFAULT_PASS){
    err.style.display="none";

    /* Small success animation */
    document.querySelector(".login-card").style.transform="scale(0.98)";

    setTimeout(()=>{
      window.location.href="owner.html";
    },300);
  }else{
    err.style.display="block";
  }
}

/* ENTER KEY SUPPORT */
document.addEventListener("keydown",e=>{
  if(e.key==="Enter") login();
});
</script>

</body>
</html>
