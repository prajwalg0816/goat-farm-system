<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üêê Goat Management</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
/* ================= BASE ================= */
body{
  font-family:"Segoe UI",Arial;
  background:linear-gradient(135deg,#fdfbfb,#ebedee);
  margin:0;
  padding:16px;
  animation:pageFade .6s ease;
}
@keyframes pageFade{
  from{opacity:0;transform:translateY(8px)}
  to{opacity:1;transform:translateY(0)}
}
h2{color:#2c5364}

/* Floating goat */
body::before{
  content:"üêê";
  position:fixed;
  top:12px;
  right:16px;
  font-size:40px;
  animation:floatGoat 3s ease-in-out infinite;
  z-index:999;
  pointer-events:none;
}
@keyframes floatGoat{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

/* ================= CARD ================= */
.card{
  background:#fff;
  border-radius:16px;
  padding:16px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
  margin-bottom:20px;
  transition:.3s;
}
.card:hover{
  transform:translateY(-4px);
  box-shadow:0 14px 32px rgba(0,0,0,.12);
}

/* ================= FORM ================= */
.form-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:12px;
}
input,select{
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  padding:10px 14px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  transition:.2s;
}
button:hover{
  transform:translateY(-2px);
  box-shadow:0 6px 14px rgba(0,0,0,.15);
}
.save{background:#1d976c;color:#fff}
.edit{background:#fbc531}
.delete{background:#e84118;color:#fff}

/* ================= TABLE ================= */
.table-wrap{overflow-x:auto}
table{
  width:100%;
  min-width:900px;
  border-collapse:collapse;
  background:#fff;
  border-radius:14px;
}
th{
  background:#2c5364;
  color:#fff;
  padding:10px;
}
td{
  padding:8px;
  border-bottom:1px solid #eee;
  text-align:center;
}
tr.row-highlight{
  animation:rowGlow 2.5s ease;
}
@keyframes rowGlow{
  from{background:#fff3cd}
  to{background:transparent}
}

/* Gender avatars */
td.gender-male::before{content:"üêê‚ôÇÔ∏è "}
td.gender-female::before{content:"üêê‚ôÄÔ∏è "}

/* ================= DARK MODE ================= */
@media (prefers-color-scheme: dark){
  body{background:#121212;color:#e0e0e0}
  .card,table{background:#1e1e1e}
  th{background:#000}
  input,select{background:#2a2a2a;color:#fff;border:1px solid #444}
}
body.dark{background:#121212;color:#e0e0e0}
body.dark .card,
body.dark table{background:#1e1e1e}
body.dark th{background:#000}

/* ================= MOBILE ================= */
@media(max-width:600px){
  h2{font-size:18px}
  table{font-size:13px}
}
</style>
</head>

<body>

<h2 ondblclick="document.body.classList.toggle('dark')">
  üêê Goat Management
</h2>

<div class="card">
  <div class="form-grid">
    <input id="goat_id" placeholder="Goat ID">
    <input id="breed" placeholder="Breed">

    <select id="gender" onchange="toggleFemale()">
      <option value="">Gender</option>
      <option>Male</option>
      <option>Female</option>
    </select>

    <input type="date" id="dob">

    <select id="status">
      <option value="Live">Live</option>
      <option value="Dead">Dead</option>
      <option value="Sold">Sold</option>
    </select>

    <select id="life_status" style="display:none">
      <option value="">Female Status</option>
      <option>Kid</option>
      <option>Pregnant</option>
      <option>Delivered</option>
    </select>

    <input type="file" id="image">
  </div>

  <br>
  <button class="save" onclick="saveGoat()">Save / Update Goat</button>
</div>

<div class="card table-wrap">
<table>
<thead>
<tr>
  <th>Image</th>
  <th>ID</th>
  <th>Breed</th>
  <th>Gender</th>
  <th>DOB</th>
  <th>Age</th>
  <th>Status</th>
  <th>Life</th>
  <th>Edit</th>
  <th>Delete</th>
</tr>
</thead>
<tbody id="goatTable"></tbody>
</table>
</div>

<script>
/* ================= SUPABASE ================= */
const db = supabase.createClient(
  "https://jrrorjoxlwqanebnchui.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impycm9yam94bHdxYW5lYm5jaHVpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0NDk5ODMsImV4cCI6MjA4NDAyNTk4M30.KgITXQJmA9TNw6lbHW94egKOW_gW6nPK5UViDNC5l5k"
);

dob.max = new Date().toISOString().split("T")[0];
let editId=null;

/* ================= HELPERS ================= */
function toggleFemale(){
  life_status.style.display =
    gender.value==="Female"?"block":"none";
}

function calcAge(d){
  if(!d) return "-";
  const b=new Date(d+"T00:00:00");
  const t=new Date();
  let y=t.getFullYear()-b.getFullYear();
  let m=t.getMonth()-b.getMonth();
  if(m<0){y--;m+=12}
  return y<0?"0":`${y}y ${m}m`;
}

/* ================= LOAD ================= */
async function loadGoats(){
  const {data}=await db.from("goats").select("*").order("created_at",{ascending:false});
  goatTable.innerHTML="";
  data.forEach(g=>{
    goatTable.innerHTML+=`
<tr>
<td>${g.image_url?`<img src="${g.image_url}" width="55">`:"-"}</td>
<td>${g.goat_id}</td>
<td>${g.breed}</td>
<td class="${g.gender==="Male"?"gender-male":"gender-female"}">${g.gender}</td>
<td>${g.dob??"-"}</td>
<td>${calcAge(g.dob)}</td>
<td>${g.status??"Live"}</td>
<td>${g.life_status??"-"}</td>
<td><button class="edit" onclick='editGoat(${JSON.stringify(g)})'>‚úèÔ∏è</button></td>
<td><button class="delete" onclick="delGoat('${g.id}')">‚ùå</button></td>
</tr>`;
  });
}

/* ================= SAVE ================= */
async function saveGoat(){
  let img=null;
  if(image.files[0]){
    const f=image.files[0];
    const n=Date.now()+"_"+f.name;
    await db.storage.from("goat-images").upload(n,f);
    img=db.storage.from("goat-images").getPublicUrl(n).data.publicUrl;
  }

  const payload={
    goat_id:goat_id.value,
    breed:breed.value,
    gender:gender.value,
    dob:dob.value||null,
    status:status.value,
    life_status:gender.value==="Female"?life_status.value:null
  };
  if(img) payload.image_url=img;

  if(editId){
    await db.from("goats").update(payload).eq("id",editId);
    editId=null;
  }else{
    await db.from("goats").insert([payload]);
  }

  loadGoats();
  clearForm();
}

/* ================= EDIT ================= */
function editGoat(g){
  editId=g.id;
  goat_id.value=g.goat_id;
  breed.value=g.breed;
  gender.value=g.gender;
  dob.value=g.dob||"";
  status.value=g.status||"Live";
  life_status.value=g.life_status||"";
  toggleFemale();
}

/* ================= DELETE ================= */
async function delGoat(id){
  if(confirm("Delete this goat?")){
    await db.from("goats").delete().eq("id",id);
    loadGoats();
  }
}

/* ================= CLEAR ================= */
function clearForm(){
  goat_id.value="";
  breed.value="";
  gender.value="";
  dob.value="";
  status.value="Live";
  life_status.value="";
  image.value="";
}

/* INIT */
loadGoats();
</script>

</body>
</html>
