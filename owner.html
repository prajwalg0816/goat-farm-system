<!DOCTYPE html>
<html lang="en">

<style>
/* ================= BASE ================= */
body{
  font-family:"Segoe UI",Arial;
  background:linear-gradient(135deg,#fdfbfb,#ebedee);
  margin:0;
  padding:16px;
  animation:pageFade .6s ease;
}
@keyframes pageFade{
  from{opacity:0;transform:translateY(8px)}
  to{opacity:1;transform:translateY(0)}
}
h1,h2{
  color:#2c5364;
  margin-bottom:12px;
}

/* Floating goat */
body::before{
  content:"ğŸ";
  position:fixed;
  top:12px;
  right:16px;
  font-size:38px;
  animation:floatGoat 3s ease-in-out infinite;
  pointer-events:none;
  z-index:999;
}
@keyframes floatGoat{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

/* ================= NAV ================= */
nav{
  background:#fff;
  border-radius:14px;
  padding:12px;
  margin-bottom:20px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  display:flex;
  flex-wrap:wrap;
  gap:14px;
}
nav a{
  text-decoration:none;
  color:#2c5364;
  font-weight:600;
  padding:8px 14px;
  border-radius:20px;
  transition:.3s;
}
nav a:hover{
  background:#2c5364;
  color:#fff;
}

/* ================= GRID ================= */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:16px;
}

/* ================= CARDS ================= */
.card{
  background:#fff;
  border-radius:16px;
  padding:18px;
  box-shadow:0 8px 22px rgba(0,0,0,.08);
  margin-bottom:20px;
  transition:.3s;
}
.card:hover{
  transform:translateY(-4px);
  box-shadow:0 14px 32px rgba(0,0,0,.12);
}
.card h3{
  margin:0;
  font-size:15px;
  color:#555;
}
.card .num{
  font-size:30px;
  font-weight:bold;
  margin-top:6px;
}

/* ================= BUTTONS ================= */
button{
  padding:10px 16px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  transition:.2s;
}
button:hover{
  transform:translateY(-2px);
  box-shadow:0 6px 14px rgba(0,0,0,.15);
}
.btn-primary{background:#2c5364;color:#fff}
.btn-success{background:#1d976c;color:#fff}
.btn-warning{background:#fbc531}
.btn-danger{background:#e84118;color:#fff}

/* ================= MOBILE ================= */
@media(max-width:700px){
  nav{justify-content:center}
  h1,h2{font-size:18px}
}
</style>
</head>
