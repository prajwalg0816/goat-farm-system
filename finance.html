<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üí∞ Finance Management</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
/* ================= BASE ================= */
body{
  font-family:"Segoe UI",Arial;
  background:linear-gradient(135deg,#fdfbfb,#ebedee);
  margin:0;
  padding:16px;
  animation:pageFade .6s ease;
}
@keyframes pageFade{
  from{opacity:0;transform:translateY(8px)}
  to{opacity:1;transform:translateY(0)}
}
h2{color:#2c5364}

/* Floating goat */
body::before{
  content:"üêê";
  position:fixed;
  top:12px;
  right:16px;
  font-size:38px;
  animation:floatGoat 3s ease-in-out infinite;
  pointer-events:none;
}
@keyframes floatGoat{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

/* ================= CARDS ================= */
.card{
  background:#fff;
  border-radius:16px;
  padding:16px;
  box-shadow:0 8px 20px rgba(0,0,0,.08);
  margin-bottom:20px;
}
.card:hover{
  transform:translateY(-3px);
  box-shadow:0 14px 32px rgba(0,0,0,.12);
  transition:.3s;
}

/* ================= SUMMARY ================= */
.summary{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:16px;
}
.sum{
  background:#fff;
  border-radius:16px;
  padding:16px;
  box-shadow:0 6px 18px rgba(0,0,0,.08);
  text-align:center;
}
.sum h3{margin:0;color:#555;font-size:15px}
.sum .num{
  font-size:28px;
  font-weight:bold;
  margin-top:6px;
}
.income{border-top:5px solid #1d976c}
.expense{border-top:5px solid #e84118}
.profit{border-top:5px solid #2c5364}

/* ================= FORM ================= */
.form-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:12px;
}
input,select{
  padding:10px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  padding:10px 14px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  cursor:pointer;
  transition:.2s;
}
button:hover{
  transform:translateY(-2px);
  box-shadow:0 6px 14px rgba(0,0,0,.15);
}
.save{background:#1d976c;color:#fff}
.edit{background:#fbc531}
.delete{background:#e84118;color:#fff}

/* ================= TABLE ================= */
.table-wrap{overflow-x:auto}
table{
  width:100%;
  min-width:750px;
  border-collapse:collapse;
  background:#fff;
  border-radius:14px;
}
th{
  background:#2c5364;
  color:#fff;
  padding:10px;
}
td{
  padding:8px;
  border-bottom:1px solid #eee;
  text-align:center;
}

/* ================= MOBILE ================= */
@media(max-width:600px){
  h2{font-size:18px}
  table{font-size:13px}
}
</style>
</head>

<body>

<h2>üí∞ Finance Management</h2>

<!-- SUMMARY -->
<div class="summary">
  <div class="sum income">
    <h3>Total Income</h3>
    <div class="num" id="income">‚Çπ0</div>
  </div>
  <div class="sum expense">
    <h3>Total Expense</h3>
    <div class="num" id="expense">‚Çπ0</div>
  </div>
  <div class="sum profit">
    <h3>Net Profit</h3>
    <div class="num" id="profit">‚Çπ0</div>
  </div>
</div>

<br>

<!-- FORM -->
<div class="card">
  <div class="form-grid">
    <select id="type">
      <option value="">Type</option>
      <option>Income</option>
      <option>Expense</option>
    </select>
    <input id="category" placeholder="Category (Milk, Feed, Vet)">
    <input type="number" id="amount" placeholder="Amount">
    <input type="date" id="entry_date">
    <input id="note" placeholder="Note (optional)">
  </div>
  <br>
  <button class="save" onclick="saveFinance()">Save / Update</button>
</div>

<!-- TABLE -->
<div class="card table-wrap">
<table>
<thead>
<tr>
  <th>Date</th>
  <th>Type</th>
  <th>Category</th>
  <th>Amount</th>
  <th>Note</th>
  <th>Edit</th>
  <th>Delete</th>
</tr>
</thead>
<tbody id="financeTable"></tbody>
</table>
</div>

<script>
/* ================= SUPABASE ================= */
const db = supabase.createClient(
  "https://jrrorjoxlwqanebnchui.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impycm9yam94bHdxYW5lYm5jaHVpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njg0NDk5ODMsImV4cCI6MjA4NDAyNTk4M30.KgITXQJmA9TNw6lbHW94egKOW_gW6nPK5UViDNC5l5k"
);

/* Disable future dates */
entry_date.max = new Date().toISOString().split("T")[0];
entry_date.value = entry_date.max;

let editId = null;

/* ================= LOAD ================= */
async function loadFinance(){
  const { data } = await db.from("finance").select("*").order("entry_date",{ascending:false});
  financeTable.innerHTML="";

  let inc=0, exp=0;

  data.forEach(f=>{
    if(f.type==="Income") inc += Number(f.amount);
    if(f.type==="Expense") exp += Number(f.amount);

    financeTable.innerHTML += `
<tr>
  <td>${f.entry_date}</td>
  <td>${f.type}</td>
  <td>${f.category}</td>
  <td>‚Çπ${f.amount}</td>
  <td>${f.note||"-"}</td>
  <td><button class="edit" onclick='editFinance(${JSON.stringify(f)})'>‚úèÔ∏è</button></td>
  <td><button class="delete" onclick="delFinance('${f.id}')">‚ùå</button></td>
</tr>`;
  });

  document.getElementById("income").innerText = "‚Çπ" + inc;
  document.getElementById("expense").innerText = "‚Çπ" + exp;
  document.getElementById("profit").innerText = "‚Çπ" + (inc-exp);
}

/* ================= SAVE ================= */
async function saveFinance(){
  const payload={
    type:type.value,
    category:category.value,
    amount:amount.value,
    entry_date:entry_date.value,
    note:note.value
  };

  if(editId){
    await db.from("finance").update(payload).eq("id",editId);
    editId=null;
  }else{
    await db.from("finance").insert([payload]);
  }

  clearForm();
  loadFinance();
}

/* ================= EDIT ================= */
function editFinance(f){
  editId=f.id;
  type.value=f.type;
  category.value=f.category;
  amount.value=f.amount;
  entry_date.value=f.entry_date;
  note.value=f.note||"";
}

/* ================= DELETE ================= */
async function delFinance(id){
  if(confirm("Delete record?")){
    await db.from("finance").delete().eq("id",id);
    loadFinance();
  }
}

/* ================= CLEAR ================= */
function clearForm(){
  type.value="";
  category.value="";
  amount.value="";
  entry_date.value=entry_date.max;
  note.value="";
}

/* INIT */
loadFinance();
</script>

</body>
</html>
